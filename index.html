<!DOCTYPE html>
<html>
    <head>
        <title>Fashionista</title>
        <link rel="stylesheet" href="./Assets/Stylesheets/reset.css">
        <link rel="stylesheet" href="./Assets/Stylesheets/main.css">
        <meta name="viewport" content="width=device-width , inital-scale=1.0">
        <link rel="stylesheet" href="./Assets/themify-icons.css">
        <link rel="stylesheet" href="./Assets/fonts/themify.woff">
        <link rel="stylesheet" href="./Assets/fonts/themify.svg">
        <meta name="author" content="Muhammad Talha Shaikh">
        <meta name="description" content="E-Commerce site for fashion , Fashionista">
    </head>
    <body>
        <section class="wrapper">
            <!-- Header -->
            <header>
                <h1>WINTER</h1>
                <!-- Navigation Bar -->
                <nav>
                    <!-- Navigaton List -->
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Pages</li>
                        <li>Blog</li>
                        <li>Content</li>
                    </ul>
                </nav>
                <!-- Icons List -->
                <ul class="icons">
                    <li class="ti-bag ti"></li>
                    <li class="ti-search ti"></li>
                </ul>
            </header>
            <!-- Banner -->
            <section class="banner">
                <p>Winter Fashion</p>
                <h1>Fashionista <br> Collection 2019 </h1>
            </section>
            <!-- Main Content -->
            <main>
                <!--Shopping -->
                <section class="shopping">
                    <!-- Shopping Gallery -->
                    <div class="shop">
                        <div>
                            <p>Shop for Male </p>
                        </div>
                        <div>
                            <p>Shop for Female </p>
                        </div>
                        <div>
                            <p>Shop Shoes </p>
                        </div>
                    </div>
                </section>
                <!-- Title -->
                <section class="title">
                    <h1>New Arrival</h1>
                    <ul class="select">
                        <li>All</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Shoes</li>
                    </ul>
                </section>
                <!-- Arrivals -->
                <section class="arrivals">
                    <div class="sneaker"></div>
                    <div class="shirt"></div>
                    <div class="hoodie"></div>
                    <div class="cardign"></div>
                    <div class="cap"></div>
                    <div class="coat"></div>
                </section>
            </main>
            <!-- Delivery Guide -->
            <section class="delivery">
                <div class="delivery_box">
                    <img src="./Assets/Images/express.png">
                    <h3></h3>
                </div>
                <div class="delivery_box">
                    <img src="./Assets/Images/free.png">
                    <h3></h3>
                </div>
                <div class="delivery_box">
                    <img src="./Assets/Images/on_time.png">
                    <h3></h3>
                </div>
            </section>
            <!-- Gallery -->
            <section class="gallery">
                <div class=insta>
                    <img src="./Assets/Images/inst_1.png">
                </div>
                <div class=insta>
                    <img src="./Assets/Images/inst_2.png">
                </div>
                <div class=insta>
                    <img src="./Assets/Images/inst_3.png">
                </div>
                <div class=insta>
                    <img src="./Assets/Images/inst_4.png">
                </div>
                <div class=insta>
                    <img src="./Assets/Images/inst_5.png">
                </div>
            </section>
            <!-- Footer -->
            <footer>

            </footer>
        </section>
    </body>
</html>
